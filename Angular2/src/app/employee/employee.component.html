<employeeheader *ngIf="employees" [all]="getAllEmployee()" [male]="getMaleEmployee()" [female]="getFemaleEmployee()"
(countRadiobuttonSelectChanged)="onEmpolyeeRadioBuggonCount($event)"
></employeeheader>
<br/>
<p>
    <input type="text" [(ngModel)]='colors' [style.background]='colors'>
  </p>
  
<br/>

<table>
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Annual Salary</th>
            <th>Date of Birth</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let employee of employees;">
        <tr  *ngIf="selectedRadioCountEmploye=='All'|| selectedRadioCountEmploye==employee.gender">

            <td>
                <a [routerLink]="[employee.code]">
                {{employee.code | uppercase}}
            </a>
            </td>
            <td>{{employee.name  }}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.annualSalary | currency:'USD':true:'1.3-3'}}</td>
            <td>{{employee.dateOfBirth | date:'dd/MM/y'}}</td>
        </tr>
        <tr *ngIf="!employees || employees.length==0">
            <td colspan="5">
                No employees to display
            </td>
        </tr>
    </ng-container>
    </tbody>
</table>
